<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/framework/index.js" type="module" defer></script>
    <script src="./js/index/searchbar/index.js" type="module" defer></script>
    <title>Nikkie Schaad | Software Engineer & SysAdmin</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div id="body-inner-wrapper" class="container p-0 bg-dark" current-page="index">
        <div class="d-flex flex-column">
            <div class="d-flex flex-row bg-dark align-items-center gap-1 p-2 border-bottom" id="browser-nav">
                <img src="./assets/house.svg" class="mx-2" width="24" height="24">
                <div class="d-flex flex-row align-items-center gap-3">
                    <div class="d-flex flex-grow-1 text-white rounded-pill align-items-center p-2 flex-row gap-2 bg-dark-3">
                        <CustomNavButton>
                            <img src="./assets/settings.svg" width="18" height="18">
                        </CustomNavButton>
                        <input class="mb-0" id="url-bar" value="kubyx.nl/about">
                    </div>
                    <div class="d-flex flex-row text-white" id="three-icons">
                        <CustomNavButton id="newTab">
                            <img src="./assets/plus_white_480x480.png" width="16" height="18">
                        </CustomNavButton>
                        <CustomNavButton id="tabManager">
                            <span id="openTabs">1</span>
                        </CustomNavButton>
                        <CustomNavButton id="settings" opened="false">
                            <img src="./assets/three-dots_24x24_white.png" width="18" height="18">
                        </CustomNavButton>
                    </div>
                </div>
            </div>
        </div>
        <div id="browser-view">
            
        </div>
    </div>
</body>
</html>
